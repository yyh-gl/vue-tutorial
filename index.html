<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Vue Tutorial</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
  <h2>app1</h2>
  {{ message }}
</div>

<div id="app-2">
  <!-- ブラウザのコンソールで`app2.message = 'some new message'`を実行すれば、title属性に新しいmessageがバインドされる-->
  <h2>app2</h2>
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<div id="app-3">
  <!-- ブラウザのコンソールで`app3.seen = false`を実行すれば、文字が非表示になる -->
  <h2>app3</h2>
  <span v-if="seen">Now you see me</span>
</div>

<div id="app-4">
  <!-- ブラウザのコンソールで`app4.todos.push({ text: 'New item' })`を実行すれば、新しいTODOが追加される -->
  <h2>app4</h2>
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <!-- ボタンを押すとmessageがreverseする -->
  <h2>app5</h2>
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app-6">
  <!-- テキストボックスに入力した値が表示される -->
  <h2>app6</h2>
  <p>{{ message }}</p>
  <input v-model="message">
</div>

</body>

</html>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue World!!'
    }
  })

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'You loaded this page on ' + new Date().toLocaleString()
    }
  })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: 'Learn JavaScript' },
        { text: 'Learn Vue' },
        { text: 'Build something awesome' }
      ]
    }
  })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
