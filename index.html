<html>

<head>
  <meta charset="utf-8">
  <title>Vue Tutorial</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
  {{ message }}
</div>
</body>

</html>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue World!!'
    }
  })
</script>
